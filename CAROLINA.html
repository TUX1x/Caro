<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me perdonas?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        h1 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #343a40;
            text-align: center;
            max-width: 600px;
        }
        .heart {
            color: red;
            font-size: 48px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>¿Me perdonas?</h1>
    <div class="buttons">
        <button class="yes">Sí</button>
        <button class="no">No</button>
    </div>
    <div class="message"></div>

    <script>
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');
        const messageDiv = document.querySelector('.message');
        const body = document.querySelector('body');

        yesButton.addEventListener('click', () => {
            messageDiv.innerHTML = `
                Gracias por entender linda, se que lo que hice no esta bien, y la vdd me arrepiento de haberlo hecho de mi parte puedo prometer que no volvera a ocurrir una situacion como esta, espero puedas entenderlo y no enojarte mas conmigo JAJAJA, sabes que te quiero mucho y este mes que me has permitido saber mas de ti, han sido los mejores dias de mi vida, gracias por tanto y espero poder compartir mas momentos asi contigo 
                <span class="heart">❤</span>
            `;
            messageDiv.style.fontSize = '24px';
            body.style.backgroundColor = 'pink';
        });

        noButton.addEventListener('click', (event) => {
            const x = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
